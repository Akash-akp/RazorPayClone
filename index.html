<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay - Best Payment Solution</title>
    <link rel="stylesheet" href="main.css">
</head>
<body >
    <!-- navigation Section -->
    <nav class="bg-deepBlue flex">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- nav-logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="Images/razorpay-icon.svg" alt="" width="125px" height="30px">
            </a>

            <!-- nav-content -->
            <ul class="flex gap-6 mr-[100px]">
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Banking Plus</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Use Cases</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Help & Docs</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Partner</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white font-light font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <!-- nav-login -->
            <div class="flex gap-6">
                <img src="Images/india-flag.svg" alt="">
                <button class="text-white text-sm font-semibold py-3 px-5 border rounded-sm border-lightBlue">Log In</button>
                <button class="text-lightBlue300 text-sm font-semibold bg-white py-3 px-5 border rounded-sm border-white transition-all duration-200 hover:text-lightBlue500">Sign Up<span class="font-normal">&nbsp;&#8594;</span></button>
            </div>
        </div>
    </nav>

    <!-- hero Section -->
    <section class="bg-deepBlue relative">
        <div class="w-[1080px] flex flex-row justify between items-center mx-auto">
            <!-- left part -->
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white font-light opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue text-white py-[14px] px-[18px] border-none rounded-md font-mullish font-semibold hover:bg-lightBlue500 transition-all duration-200 ">Sign Up Now &nbsp;&#8594;</button>
            </div>

            <!-- right part -->
            <img src="Images/hero-illustration.jpg" alt="" class="max-w-[660px]">
        </div>

        <!-- shape part -->
        <div class="absolute left-0 right-0 w-full overflow-x-hidden">
            <div class="w-[103%]">
                <img src="Images/hero-shape.svg" alt="" class="w-full">
            </div>
        </div>
        
    </section>

</body>
</html>
